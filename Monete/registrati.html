<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registrati</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <h1>Registrati</h1>
    <form action="home.html" method="post">
        <p>
            <label for="username" class="form-label h5">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Choose a username" required />
        </p>
        <p>
            <label for="password" class="form-label h5">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Choose a password" required />
        </p>
        <p>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required />
        </p>

        <button class="btn btn-primary" type="submit">Registrati</button>
    </form>
    <nav class="text-center">
        <p>
            Hai già un account?
            <a href="accedi.html"><b>→ Accedi</b></a>
        </p>
        <p>
            <a href="home.html?ospite=true">Continua come Ospite</a>
        </p>
    </nav>
</body>

</html>
