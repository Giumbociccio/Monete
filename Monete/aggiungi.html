<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Aggiungi Moneta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <h1>Aggiungi Moneta</h1>

  <main>
    <form id="aggiungi">
      <p>
        <label for="stato" class="form-label h5">Stato</label>
        <input type="text" class="form-control" id="stato" placeholder="Insert the name of the state" required />
      </p>
      <p>
        <label for="valore" class="form-label h5">Valore</label>
        <select id="valore" class="form-select">
          <option value="0.01">1 centesimo</option>
          <option value="0.02">2 centesimi</option>
          <option value="0.05">5 centesimi</option>
          <option value="0.10">10 centesimi</option>
          <option value="0.20">20 centesimi</option>
          <option value="0.50">50 centesimi</option>
          <option value="1.00">1 euro</option>
          <option value="2.00">2 euro</option>
        </select>
      </p>
      <!-- <p>
        <label for="valuta" class="form-label h5">Valuta</label>
        <input type="text" class="form-control" id="valuta" placeholder="Es: euro" required />
      </p> -->
      <p>
        <label for="effige" class="form-label h5">Effige</label>
        <input type="text" class="form-control" id="effige" placeholder="Descrivi l'effige" required />
      </p>
      <p>
        <label for="anno" class="form-label h5">Anno</label>
        <input type="number" class="form-control" id="anno" placeholder="Anno di conio" min="1999" required />
      </p>

      <button class="btn btn-success" type="submit" id="submit">AGGIUNGI MONETA</button>
      <p id="inserisci" style="display: none;">
        <a href="aggiungi.html">inserisci un'altra moneta</a>
      </p>
    </form>
  </main>

  <nav class="text-center">
    <a href="collezione.html" class="btn btn-primary">Vedi collezione</a>
  </nav>
</body>

</html>
